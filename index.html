<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <img src="images/building2.png" alt="Building Banner" width="100%">
        </div>
        <div class="content">
            <header>
                <h1>Selamat Datang</h1>
                <p>Silahkan masuk</p>
            </header>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="NIM">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">NIM can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="pass-txt"><a href="#">Lupa password?</a></div>
                <div class="pass-save">
                    <input type="checkbox" id="checkbox-save"><label for="checkbox-save">Simpan kata sandi</label>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
