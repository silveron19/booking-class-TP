<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/classroom_style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="js/classroom.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
</head>
<body>
  <div class="dropdown-container">
    <div class="dropdown">
      <select class="custom-select">
        <option value="senin">Senin</option>
        <option value="selasa">Selasa</option>
        <option value="rabu">Rabu</option>
        <option value="kamis">Kamis</option>
        <option value="jumat">Jumat</option>
      </select>
    </div>
    <div class="dropdown">
      <select class="custom-select">
        <option value="7:30 - 9:30">7:30 - 9:30</option>
        <option value="10:00 - 12:30">10:00 - 12:30</option>
        <option value="13:00 - 15:30">13:00 - 15:30</option>
      </select>
    </div>
  </div>

  <div class="floor-selector">
    <div class="floor-box active">Ground</div>
    <div class="floor-box">Lt.1</div>
    <div class="floor-box">Lt.2</div>
    <div class="floor-box">Lt.3</div>
  </div>

    <div class="class-selection">
      <label>Daftar Kelas yang Belum Terisi</label>
      <select class="capacity-dropdown">
        <option value="50">Kapasitas 50</option>
        <option value="100">Kapasitas 100</option>
      </select>
    </div>
<html>
